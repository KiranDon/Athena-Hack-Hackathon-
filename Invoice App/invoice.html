<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/invoice.js" defer></script>
</head>
<body id="invoice">
    <div class="invoice">
        <div class="top">
            <img src="images/logo.png" alt="">
            <h1>INVOICE</h1>
        </div>

        <div class="from">
            <h3>From: </h3> 
            <p>The Fake Company,</p>
            <p>Beach road, Visakhapatnam,</p>
            <p>Andhra Pradesh,</p>
            <p>India.</p>
        </div>

        <div class="to">
            <div id="customer" class="left">
                <h3>Bill to:</h3>
                <!-- <p>Customer name,</p>
                <p>Customer email,</p>
                <p>Customer phone,</p>
                <p>Customer Address,</p> -->
            </div>
            <div id="inv" class="right">
                <!-- <h3>Invoice number: <span>123</span></h3>
                <h3>Invoice Date: <span>Mon 08 Nov 2021</span></h3>
                <h3>Invoice Time: <span>12:35:50</span></h3> -->
            </div>
        </div>

        <table id="list">
            <tr id="topRow">
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
            <!-- <tr>
                <td>Spects</td>
                <td>1</td>
                <td>600</td>
            </tr>
            <tr>
                <td>Spects</td>
                <td>1</td>
                <td>600</td>
            </tr> -->
            
        </table>

        <div class="subTotal">
            <h3>Sub total: <span id="subTotal"></span></h3>
            <h3>Status: <span id="paid">PAID</span></h3>
        </div>
    </div>
    
</body>
</html>
